<!DOCTYPE html>
<html>
  <head>
    <title>Распознавание текста</title>
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <!-- <link href="/templates/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  </head>
  <body>

    {% if msg %}
    <h1 class="text-danger">{{ msg }}</h1>
    {% endif %}
    
    <h1 class="text-danger">Загрузить новый файл</h1>
    
    <form method=post enctype=multipart/form-data>
        <label class="btn btn-danger btn-rounded m-b-40">
            Выбрать
            <input type=file name=file hidden>
        </label>
            <input class="btn btn-danger btn-rounded m-b-40" type=submit value=Распознать>
      </form>

    <h1 class="text-danger">Изображение:</h1>
    {% if img_src %}
      <img src="{{ img_src }}" width="30%">
    {% endif %}
    
    {% if extracted_text %}
      <p> Текст с загруженного изображения был распознан следующим образом: <br> <div "mx-auto" style="width: 200px;"> <b> {{ extracted_text }} </b> </div>
      </p>
    
    {% else %}
      Распознанный текст будет показан здесь
    {% endif %}
  </body>
</html>
